<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Comentários</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="controls">
    <h1>Simulador de Comentários (PRO)</h1>

    <label>Velocidade (ms entre comentários):</label>
    <input type="number" id="speed" value="1000" min="100" step="100">

    <label>Lista de Palavras/Frases (separadas por vírgula):</label>
    <textarea id="words" rows="5">Sim,Não,Porto,Lisboa,Incrível,Top,Bora,Adoro</textarea>

    <button id="start">Iniciar</button>
    <button id="stop">Parar</button>
  </div>

  <div id="log"></div>

  <script src="script.js"></script>
</body>
</html>
